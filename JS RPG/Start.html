					<div id="weather" class="stat2">Windy/Cloudy </div>

				</div>

					<div id="gold" class="stat1">Gold</div>

			</div>

					<div id="enemy_health" class="stat3">HP: 100</div>
					<div id="enemy_mana" class="stat3">MP: 100</div>
					<div id="enemy_attack" class="stat3">AD: 100</div>
					<div id="enemy_armor" class="stat3">AR: 100</div>
					
					<div id="sight" class="avatar"><img class="sight" src="enemy.jpg" alt="Error"> </div>
				</div>

			</div>

			<div id="down_button_panel">
			<div id="but"><input type="Button" value="Reset" onclick=location.reload()></div>
